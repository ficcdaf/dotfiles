format = """
$username\
$hostname\
$directory\
$python\
$c\
$cmake\
$golang\
$java\
$lua\
$rust\
$container\
$direnv\
$nix_shell\
$git_branch\
$git_state\
$git_status\
$jobs\
$cmd_duration\
$line_break\
$character"""

"$schema" = 'https://starship.rs/config-schema.json'

[directory]
style = "blue"
fish_style_pwd_dir_length = 3

[character]
success_symbol = "[>](purple)"
error_symbol = "[>](red)"
vimcmd_symbol = "[<](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
# format = '([\[$all_status$ahead_behind\]]($style) )'
format = '([$all_status$ahead_behind ]($style) )'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
# format = "[$virtualenv]($style) "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
# style = "bright-black"
symbol = "󰌠 "

[golang]
symbol = " "

[lua]
symbol = "󰢱 "

[nix_shell]
symbol = "󱄅 "

[rust]
symbol = "󱘗 "
